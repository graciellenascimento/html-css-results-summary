<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="result">
        <h1 class="result-tag">Your Result</h1>
        <div class="result-score">
          <p class="result-total-score">76</p>
          <p class="result-full-score">of 100</p> 
        </div>
        <div class="result-about">
          <p class="result-level">Great</p>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h1 class="summary-tag">Summary</h1>
        <div class="summary-attributes">
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/graciellenascimento">Gracielle do Nascimento</a>.
  </div>

  <script src="/main.js"></script>
</body>
</html>
